<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you love me?</title>
    <link rel="stylesheet" href="styles (1).css">
</head>
<body>
    <div class="question-container">
        <h1>Do You Love Me?</h1>
        <button id="no-button" onmouseover="hoverNoButton()">NO</button>
    </div>
    <button id="yes-button" onclick="clickYesButton()">YES</button>
    
    <!-- Message container to prevent overlapping -->
    <div id="message-container"></div>
    
    <!-- Kawaii clouds -->
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    
    <!-- Kawaii bubbles -->
    <div class="bubble" style="width: 30px; height: 30px; left: 20%;"></div>
    <div class="bubble" style="width: 20px; height: 20px; left: 40%;"></div>
    <div class="bubble" style="width: 40px; height: 40px; left: 60%;"></div>
    <div class="bubble" style="width: 25px; height: 25px; left: 80%;"></div>
    <div class="bubble" style="width: 35px; height: 35px; left: 30%;"></div>
    
    <!-- Stars -->
    <div class="star" style="top: 15%; left: 25%;"></div>
    <div class="star" style="top: 25%; left: 85%;"></div>
    <div class="star" style="top: 45%; left: 15%;"></div>
    <div class="star" style="top: 65%; left: 75%;"></div>
    <div class="star" style="top: 85%; left: 35%;"></div>
    
    <script src="scripts.js"></script>
</body>
</html>
